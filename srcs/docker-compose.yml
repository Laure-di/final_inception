 version: "3.7"
 services:

  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
     - "443:443"
    depends_on:
     - wordpress
    env_file: ./.env
    volumes:
     - wp_vol:/var/www/html
    networks:
     - inception
    restart: on-failure
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    depends_on:
     - mariadb
    env_file: ./.env
    volumes:
     - wp_vol:/var/www/html
    networks:
     - inception
    restart: on-failure
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    env_file: ./.env
    volumes:
     - db_vol:/var/lib/mysqld
    networks:
     - inception
    restart: on-failure

 networks:
  inception:
   driver : bridge

 volumes:
  wp_vol:
   driver: local
   driver_opts:
    type: none
    device: /home/lmasson/data/wordpress
    o: bind
  db_vol:
   driver: local
   driver_opts:
    type: none
    device: /home/lmasson/data/mariadb
    o: bind
